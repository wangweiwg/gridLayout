<!DOCTYPE html>
<html>
<head>
	<title>Grid布局</title>
	<style type="text/css">
		* {
			padding: 0px;
			margin: 0px;
		}
		html, body {
			width: 100%;
			height: 100%;
		}
		.wrapper {
			display: grid;
			grid-gap: 10px;
			grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
			grid-template-rows: repeat(auto-fit, minmax(160px, 1fr));
			padding: 10px;
		}
		.wrapper > .item > img {
		    width: 100%;
		    height: 100%;
		    object-fit: cover;
		}
	</style>
</head>
<body>
	<div class="wrapper">
		<div class="item"><img src="./images/001.jpg"></div>
		<div class="item"><img src="./images/002.jpg"></div>
		<div class="item"><img src="./images/003.jpg"></div>
		<div class="item"><img src="./images/004.jpg"></div>
		<div class="item"><img src="./images/005.jpg"></div>
		<div class="item"><img src="./images/006.jpg"></div>
		<div class="item"><img src="./images/007.jpg"></div>
		<div class="item"><img src="./images/008.jpg"></div>
		<div class="item"><img src="./images/009.jpg"></div>
	</div>
</body>
<!-- CSS Grid布局由两个核心组成部分是 wrapper(父元素) 和 items (子元素)。 wrapper是实际的 grid（网格），items是 grid（网格）内的内容。 要把wrapper元素变成一个 grid（网格）, 只要简单的把其 display 属性设置为 grid即可-->
